<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cbw</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="bookmark" href="favicon.ico" type="image/x-icon"/>
	
	<link rel="stylesheet" href="page/css/index.css" />
    <link rel="stylesheet" href="common/layui/css/layui.css" media="all"/>
</head>

<body>

	<!-- Head -->
	<div class="layui-row cbw_head" id="head">
		<div class="layui-col-sm12 layui-col-md12">
			<blockquote class="layui-elem-quote">
				<i class="layui-icon">&#xe68e;</i>
			</blockquote>
		</div>
	</div>
	<!-- Head End -->
	
	<!-- Body -->
	<div class="layui-row cbw_body" id="body">
		<div class="layui-col-sm12 layui-col-md12">
			<div class="my_body_particle" id="particle">
				<div class="cbw_main_btn">
					<a href="https://github.com/ppdakaishu/SpringBoot" class="layui-inline" target="_blank">
						<i class="layui-icon">&#xe64c;</i>
						GitHub
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Body End -->
	
	<!-- Footer -->
	<div class="layui-row cbw_footer">
		<div class="layui-col-sm12 layui-col-md12">
			Â© 2020 - 2050 CBW
		</div>
	</div>
	<!-- Footer End -->
	
	<!-- Layui -->
	<script type="text/javascript" src="common/layui/layui.js"></script>
	<!-- Jquery -->
	<script type="text/javascript" src="common/jquery/jquery.min.js"></script>
	<!-- Jqarticle -->
	<script type="text/javascript" src="common/jqarticle/jparticle.min.js"></script>
	<script>
		layui.use(['form'], function(){
			// form module
			var form = layui.form;
			
			// Calculate boty height
			var body_height = $(window).height()/1.3;
			// Set Body height
			$('#body').height(body_height);
			$('#particle').height(body_height);
			
			// particle line
			$(".my_body_particle").jParticle({
				// Background color
				background: "rgba(0,0,0,0)",
				// The color of the particle and the line
				color: "rgba(165,187,185,1)",
				// Number of particles
				particlesNumber:130,
				// Interparticle attachment is prohibited
// 				disableLinks:true,
				// Prohibit interparticle connection (mouse)
// 				disableMouse:true,
				particle: {
					// The smallest particles
				    minSize: 1,
				    // The largest particle
				    maxSize: 3,
				    // Particle animation speed
				    speed: 30,
				 }
			});
		});
	</script>
		
</body>
</html>
