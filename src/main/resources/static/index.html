<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="bookmark" href="favicon.ico" type="image/x-icon"/>
	
	<link rel="stylesheet" href="common/css/index.css" />
    <link rel="stylesheet" href="common/layui/css/layui.css" media="all"/>
</head>

<body>

	<!-- Layui -->
	<script type="text/javascript" src="common/layui/layui.js"></script>
	<!-- Jquery -->
	<script type="text/javascript" src="common/jquery/jquery.min.js"></script>
	<!-- Jqarticle -->
	<script type="text/javascript" src="common/jqarticle/jparticle.min.js"></script>
	
	<!-- Head -->
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-sm12 layui-col-md12 my_head_style">
				<blockquote class="layui-elem-quote">Cbw - SpringBoot</blockquote>
			</div>
		</div>
	</div>
	<!-- Head End -->
	
	<!-- Body -->
	<div class="layui-row my_body_style" id="body">
		<div class="layui-col-sm12 layui-col-md12">
			<div class="my_body_particle" id="particle"></div>
		</div>
	</div>
	<!-- Body End -->
	
	<!-- Footer -->
	<div class="layui-row">
		<div class="layui-col-sm12 layui-col-md12 my_footer_style">
			Â© 2020 - 2050 CBW
		</div>
	</div>
	<!-- Footer End -->
	
	<script>
		layui.use(['form'], function(){
			// form module
			var form = layui.form;
			
			// Calculate boty height
			var body_height = $(window).height()/1.3;
			// Set Body height
			$('#body').height(body_height);
			$('#particle').height(body_height);
			
			// particle line
			$(".my_body_particle").jParticle({
				// Background color
				background: "rgba(0,0,0,0)",
				// The color of the particle and the line
				color: "#fff",
				// Number of particles
				particlesNumber:100,
				// Interparticle attachment is prohibited
// 				disableLinks:true,
				// Prohibit interparticle connection (mouse)
// 				disableMouse:true,
				particle: {
					// The smallest particles
				    minSize: 1,
				    // The largest particle
				    maxSize: 3,
				    // Particle animation speed
				    speed: 30,
				 }
			});

		});
	</script>
		
</body>
</html>
